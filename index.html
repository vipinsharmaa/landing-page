<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <title>Landing Page </title>
</head>

<body>
    <div class="container">
        <div class="section1">
            <!-- Header-->
            <div class="header">
                <h2 class="logo">My Orchard</h2>
                <ul class="nav">
                    <li>Shop</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <!-- Hero Section-->

            <div class="hero">
                <div class="hero-text">
                    <h1>Welcome to My Orchard</h1>
                    <p>This website is about my orchard and all the beautiful fruit trees in it.</p>
                    <button>Sign up</button>
                </div>
                <div class="hero-img">
                    <img src="images/pexels-kaboompics-com-6035.jpg" alt="fruit tree">
                </div>
            </div>
        </div>
        <!-- Information section-->
        <div class="info">
            <h2 class="info-title">Some random information</h2>
            <div class="info-images">
                <figure>
                    <img src="images/pexels-karolina-grabowska-4218700.jpg" alt="books placed on a tree" width="150px"
                        height="200px">
                    <figcaption>Reading in nature</figcaption>
                </figure>
                <figure>
                    <img src="images/pexels-lisa-fotios-5248215.jpg" alt="fruit on a tree" width="150px" height="200px">
                    <figcaption>Fruits on a tree branch</figcaption>
                </figure>
                <figure>
                    <img src="images/pexels-mark-stebnicki-2257407.jpg" alt="a fruit garden" width="150px"
                        height="200px">
                    <figcaption>Apple harvesting in the orchard</figcaption>
                </figure>
                <figure>
                    <img src="images/pexels-quang-nguyen-vinh-2161935.jpg" alt="fruits on a tree" width="150px"
                        height="200px">
                    <figcaption>Fruits on a branch</figcaption>
                </figure>
            </div>
        </div>
        <!-- Quotes section-->
        <div class="quote">
            <p class="quote-text"><em>Even if I knew that tomorrow the world would go to pieces, I would still plant my
                    apple tree.</em>
            </p>
            <p class="quote-author"><strong>- Martin Luther</strong></p>
        </div>
        <!-- Call to action section-->
        <div class="cta">

        </div>
        <!-- Footer-->
        <div class="footer">

        </div>

    </div>
</body>

</html>
